<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <title>Tag em HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <hr>
    <p>Em HTML5, podemos incluir elementos da lista a seguir. Passe o mouse em cima de cada item para descobrir qual tag deve ser utilizada.</p>
    <ul>
        <li type="square"><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="&lt;h1 2 3 4 5 6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li type="square"><abbr title="&lt;ol li&gt;">Listas numeradas<abbr</li>
        <li type="square"><abbr title="&lt;ul li&gt;">Listas com marcadores</abbr></li>
        <li type="square"><abbr title="&lt;strong&gt;">Negrito</abbr></li>
    </ul>
</body>
</html>
